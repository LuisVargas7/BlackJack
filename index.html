<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>BlackJack</title>
  </head>
  <body>
    <h1 class="titulo text-center mt-3 animate__animated animate__heartBeat">BlackJack</h1>

    <div class="row justify-content-center align-items-center mt-3">
		<div class="alert alert-success animate__animated animate__fadeIn d-none ganador-jugador col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center p-2" role="alert">
 			Ganaste!
		</div>

		<div class="alert alert-danger animate__animated animate__fadeIn d-none ganador-pc col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center p-2" role="alert">
  			Perdiste! 
		</div>

		<div class="alert alert-primary animate__animated animate__fadeIn d-none empate col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center p-2" role="alert">
  			Hubo un empate!
		</div>

      <div id="contenedorBotones" class="text-center">
        <button id="btnNuevo" class="btn btn-info m-2">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-info m-2">Pedir Carta</button>
        <button id="btnDetener" class="btn btn-info m-2">Detener</button>
      </div>
    </div>

    <!-- PERSONA -->

    <div class="row justify-content-center ">
      <div class="col-xl-5 col-lg-5 col-md-5 col-sm-11 col-xs-11 text-center">
        <h2 class="titulos text-center mt-4 animate__animated animate__backInLeft">Jugador - <small>0</small></h1>
        <div id="jugador-cartas"></div>
      </div>

      <!-- COMPUTADORA -->
      <div class="col-xl-5 col-md-5 col-sm-11 col-xs-11 text-center">
        <h2 class="titulos text-center mt-4 animate__animated animate__backInLeft">Computadora - <small>0</small></h2>
        <div id="computadora-cartas"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
